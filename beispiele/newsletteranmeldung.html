<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsletteranmeldung</title>

</head>

<body>
    <fieldset style="border: 1px solid black; display: inline-block;">
        <legend>Anmeldung</legend>
        <form action="/beispiele/formdata.php" method="GET">
            <label>Anrede</label><br>
            <input type="radio" name="formofadress" id="option1" value="Herr"><label for="option1">Herr</label><br>
            <input type="radio" name="formofadress" id="option2" value="Frau"><label for="option2">Frau</label><br><br>

            <label for="firstname">Vorname*</label><br>
            <input type="text" name="firstname" id="firstname" required><br>
            <label for="lastname">Nachname*</label><br>
            <input type="text" name="lastname" id="lastname" required><br>
            <label for="email">E-Mail*</label><br>
            <input type="text" name="email" id="email" required><br>

            <label for="notificationinterval">Benachrichtigungsinterval</label><br>
            <select name="notificationinterval" id="notificationinterval">
                <option value="day">Tag</option>
                <option value="'week" selected>Woche</option>
                <option value="month">Monat</option>
            </select><br>

            <label><input type="checkbox" required>Datenschutzhinweise gelesen</label><br>

            <button type="submit">Abschicken</button><br><br>

            <span>* &rpar; Eingaben sind Pflicht</span>


        </form>
    </fieldset>

</body>

</html>
