<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m1_4b_tabelle</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Art</th>
                <th>Gericht</th>
                <th>Preis</th>
                <th>Werktag
                </th>
                <th>Wochenende</th>
                <th>Inhaltsstoffe</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Vegetarisch</td>
                <td>Kürbis-Chia-Teller</td>
                <td>2,10€</td>
                <td rowspan="2" colspan="2">Ganze Woche</td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">Pasta</td>
                <td>Spaghetti Carciofo</td>
                <td>3,50€</td>

                <td>A, A1</td>
            </tr>
            <tr>
                <td>Bandnudeln</td>
                <td>3,50€</td>
                <td></td>
                <td>x</td>
                <td>A, D, A1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
